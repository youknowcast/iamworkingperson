name: iamworkingperson

on:
  schedule:
    - cron: '40 23 * * 0-4'
    - cron: '30 8 * * 1-5'

jobs:
  run-batch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
    - name: Install dependencies
      run: |
        bundle install
    - name: Run
      env:
        ACCOUNT_NAME: ${{ secrets.ACCOUNT_NAME }}
        ACCOUNT_PASSWORD: ${{ secrets.ACCOUNT_PASSWORD }}
      run: |
        ./bin/punch

